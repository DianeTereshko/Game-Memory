<div class="container">
<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
 
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="raiting">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Рейтинг</th>
            <td mat-cell *matCellDef="let row">{{row.raiting}}</td>
        </ng-container>

        <ng-container matColumnDef="game">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Количество игр</th>
            <td mat-cell *matCellDef="let row">{{row.game}}</td>
        </ng-container>

        <ng-container matColumnDef="besttime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Лучшее время</th>
            <td mat-cell *matCellDef="let row">{{row.besttime}}</td>
        </ng-container>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 
    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100, 250]">
    </mat-paginator>
</div>

</div>
